{% extends 'base.html' %}
{% block title %}
        <title>Title</title>
{% endblock %}
{% block content %}
        <div class="border border-5 bg-secondary col-3 m-auto mt-5 p-3">
                <form  method="post">
                        <h3 class="text-center text-primary">Create Account</h3>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Create" class="btn btn-primary col-5">
                        <input type="reset" value="Cancel" class="btn btn-danger float-end col-5">
                </form>
        </div>

{% endblock %}
